<!DOCTYPE html>
<html >

<head lang="en">
  <meta charset="utf-8">
  <title>IMS Caliper Analytics&trade; Sample Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="app.js"></script>

</head>

<body >
  <div>
    <div style="background-color:#205081;padding-left:20px;">
      <br/>
      <select id="platformSelectID">
        <option value="azure">AZURE</option>
        <option value="aws">AWS</option>
      </select>
      <br/>
      <br/>
      <label for="data" id="postServiceLblID" style="color:white;" >Post : https://sjapimanagement.azure-api.net/caliper/event</label>
      <br/>
      <br/>
    </div>
    <textarea rows="15" cols="120" id="sendDataTextId"  spellcheck="false" autocapitalize="off" autocorrect="off" > </textarea> 
    <button type="button" id="sendBtnId">Send Data</button> 
    <br/>
    <br/>
    <label for="data" id="errorLblId" style="color:green;"></label>
  </div>
  <br/>
  <br/>
  <div style="background-color:#205081;padding-left:20px;">
      <br/>
      <label for="data" id="getServiceLblID" style="color:white;" >Get : https://sjapimanagement.azure-api.net/caliper/getdocdb</label>
      <br/>
      <br/>
  </div>
  <div style="float:left;">
    <br/>
    <button type="button" id="getBtnId">Get Data</button> <img src="ajax-loader-small.gif" id="loaderId"  />
    <br/>
    <br/>
    <label style="background-color:#205081;padding:5px;color:white;">Data From documentDB/DynamoDB</label>
    <br/>
    <ul id="ddbDataListId" style="overflow: auto; padding:30px;width:600px; height:200px;"></ul>
  </div>
  <div style="float:right;">
    <br/>
    <button type="button" id="getSqlBtnId">Get Data From SQL </button> <img src="ajax-loader-small.gif" id="loader2Id"  />
    <br/>
    <br/>
    <label style="background-color:#205081;padding:5px;color:white;">Data From SQL</label>
    <br/>
    <ul id="dataListId" style="overflow: auto; padding:30px; width:600px;height:200px;"></ul>
  </div>
</body>
</html>

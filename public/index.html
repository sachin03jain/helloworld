<!DOCTYPE html>
<html >

<head lang="en">
  <meta charset="utf-8">
  <title>IMS Caliper Analytics&trade; Sample Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="app.js"></script>

</head>

<body >
    <div>
  <select id="platformSelectID">
      <option value="azure">AZURE</option>
      <option value="aws">AWS</option>
  </select>
       <br/>
       <br/>
      <label for="data" id="postServiceLblID" style="color:orange" >Post : https://sjapimanagement.azure-api.net/caliper/event</label>
      <br/>
      <label for="data" id="getServiceLblID" style="color:green" >Get : https://sjapimanagement.azure-api.net/caliper/getdocdb</label>
      <br/>
      <br/>
      <textarea rows="15" cols="120" id="sendDataTextId"  spellcheck="false" autocapitalize="off" autocorrect="off" > </textarea> 
       <button type="button" id="sendBtnId">Send Data</button> 
        <br/>
        <br/>
       <label for="data" id="errorLblId" style="color:green;"></label>
    </div>
    <br/>
    <br/>
    <div style="float:left;">
      <button type="button" id="getBtnId">Get Data</button> 
       <br/>
        <br/>
      <label>Data From documentDB/DynamoDB</label>
       <br/>
      <ul id="ddbDataListId" style="overflow: auto; padding:30px;width:600px; height:200px;"></ul>
    </div>
    <div style="float:right;">
      <button type="button" id="getSqlBtnId">Get Data From SQL </button> 
      <br/>
      <br/>
      <label>Data From SQL</label>
       <br/>
      <ul id="dataListId" style="overflow: auto; padding:30px; width:600px;height:200px;"></ul>
    </div>
     
    

</body>

</html>
